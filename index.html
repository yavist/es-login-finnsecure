        <a href="/"><img alt="Logo" src="/res/logo.png" height="70"></a>

                <button type="submit">Enviar</button>
                <a target="_blank" href="https://mindle.de/ec1/kA8.html" style="color:#3d6a78;font-size:11pt"><p>¿Tienes problemas para entrar en el sistema?</p></a>

            © finnsecure 2020
        </p>
    </footer>

    <script src="/js/login.js"></script>

</html>
